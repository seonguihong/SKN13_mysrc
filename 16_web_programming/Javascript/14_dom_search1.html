<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <div class="container mt-3">
            name=name<br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <input type="text" name="name" /><br />
            <p>
                id=myid<br />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
                <input type="text" name="age" id="myid" />
            </p>
            <p>
                tag: textarea<br />
                <textarea></textarea>
                <textarea></textarea>
            </p>
            <a href="" class="pink_color">링크1</a>
            <a href="" class="pink_color">링크2</a>
            <span class="pink_color">DIV입니다.</span>

            <hr />
            <input type="button" class="btn btn-primary" value="searchByName()호출" onclick="searchByName()" />
            <input type="button" class="btn btn-primary" value="searchById()호출" onclick="searchById()" />
            <input type="button" class="btn btn-primary" value="searchByTagName('textarea')호출" onclick="searchByTagName('textarea')" />
            <input type="button" class="btn btn-primary" value="searchByTagName('input')호출" onclick="searchByTagName('input')" />
            <input type="button" class="btn btn-primary" value="searchByClassName('pink_color')호출" onclick="searchByClassName('pink_color')" />
            <br><br><br><br><br><br><br><br><br>
        </div>
        <script type="text/javascript">
            function searchByName() {
                // name="name"
                // 반환타입: 배열 [EN, EN, EN, ..]
                let nodeList = document.getElementsByName("name"); 
                for (let idx in nodeList) {
                    nodeList[idx].value = `안녕하세요. ${idx}`; 
                    if (idx == 3) {
                        nodeList[idx].size = 100;
                    }
                }
                
            }
            function searchById() {
                // let myid = document.getElementById("myid"); // id가 myid인 노드를 조회.
                let myid = document.querySelector("#myid")
                myid.value = "선택된 태그."
                myidParent = myid.parentNode;
                console.log(myidParent);
                myidParent.style = "background-color:gray;color:white;"
            }
            
            function searchByTagName(tagName) {
                // let nodeList = document.getElementsByTagName(tagName);
                let nodeList = document.querySelectorAll(tagName)
                for (let idx in nodeList) {
                    nodeList[idx].value = `${tagName} - ${nodeList[idx].nodeName}`
                }
            }

            function searchByClassName(className) {
                // let nodeList = document.getElementsByClassName(className);
                let nodeList = document.querySelectorAll("."+className)
                // ".pink_color"
                for (let idx in nodeList) {
                    nodeList[idx].style = "background-color:pink;";
                }
            }
        </script>
    </body>
</html>
