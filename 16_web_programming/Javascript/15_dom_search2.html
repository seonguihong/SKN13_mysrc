<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="container mt-3">

        <div id="root_layer" class="mb-3">
            <div id="in_1_1">1-1</div>
            <div id="in_1_2">1-2</div>
            <div id="in_1_3">
                <p id="in_2_1">&nbsp;&nbsp;&nbsp;&nbsp;2-1</p>
                <div id="in_2_2">
                    <span id="in_3_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3-1</span>,
                    <span id="in_3_2">3-2</span>,
                    <a href="https://www.naver.com" id="in_3_3">3-3: https://www.naver.com</a>
                </div>
                <div id="in_2_3">&nbsp;&nbsp;&nbsp;&nbsp;2_3</div>
            </div>
        </div>
        <button type="button" onclick="findDOM()">findDOM</button>

        <script type="text/javascript">
            function findDOM() {
                let in_1_3 = document.getElementById("in_1_3");
                in_1_3.parentNode.style = "border:3px solid red;";

                in_1_3.previousElementSibling.style = "color:violet;";

                in_1_3.firstChild.nextSibling.style = "text-decoration:underline; color:green;";

                document.getElementById("in_2_2").children[0].style = "text-decoration:underline";
                document.getElementById("in_2_2").children[2].style = "text-decoration:None";

                alert("children : " + in_1_3.children.length);//3
                alert("childNodes : " + in_1_3.childNodes.length);//7
            }
        </script>
    </body>
</html>
