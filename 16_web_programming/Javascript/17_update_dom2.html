<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-3">
<button type="button" class="btn btn-primary mb-3" onclick="makeTable();">테이블 만들기</button>
<button type="button" class="btn btn-primary mb-3" onclick="makeTable2();">테이블 만들기2</button>
<table class="table">
    <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
</div>
<script type="text/javascript">
    person_info = [
        {name:'이순신', age:30, address:'서울'},
        {name:'유관순', age:25, address:'경기도'},
        {name:'강감찬', age:43, address:'인천'},
        {name:'김구', age:32, address:'광주'},
    ]
    function makeTable(){
        // tbody를 조회.
        var tbody = document.getElementById("tbody");
        
        // tbody내의 모든 tr(행)들을 삭제	
        // while(tbody.hasChildNodes()){
        // 	tbody.removeChild(tbody.firstChild);
        // }
        
        for (idx in person_info) {
            info = person_info[idx]
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var name = document.createTextNode(info['name']);
            var age = document.createTextNode(info['age']);
            var addr = document.createTextNode(info['address']);
            
            td1.appendChild(name);
            td2.appendChild(age);
            td3.appendChild(addr);
            
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            
            tbody.appendChild(tr);
        }
    }
    function makeTable2() {
        let tbody = document.getElementById("tbody")
        content = ""
        for (let idx in person_info) {
            info = person_info[idx]; 
            content += `<tr><td>${info['name']}</td><td>${info['age']}</td><td>${info['address']}</td></tr>`
        }
        tbody.innerHTML = content
    }
</script>
</body>
</html>
