<!--account/templates/account/detail.html-->
{% extends "layouts/main_layout.html" %}
{% block title %} {{user.username}} 정보 {% endblock title %}

{% block contents %}
<h1>회원 정보 조회</h1>
<table class="table">
    <tr>
        <th>User name</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>회원이름</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>생일</th>
        <td>{{user.birthday}}</td>
    </tr>
</table>
<div class="mt-5">
    <a href="{% url 'account:password_change'%}" class="btn btn-primary">패스워드변경</a>
    <a href="{% url 'account:update'%}" class="btn btn-primary">회원정보변경</a>
    <a href="{% url 'account:delete' %}" 
       class="btn btn-danger"
       onclick="return confirm('정말 탈퇴하겠습니까?')">회원탈퇴</a>
</div>
{% endblock contents %}
